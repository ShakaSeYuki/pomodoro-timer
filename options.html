<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 - Pomodoro Timer</title>
    <link rel="stylesheet" href="css/options.css">
</head>
<body>
<div class="options">
    <h1>ポモドーロタイマー 設定</h1>
    <div class="setting">
        <label for="workingTime">作業時間 (分)</label>
        <input type="number" id="workingTime" min="1" max="1440">
    </div>
    <div class="setting">
        <label for="breakTime">休憩時間 (分)</label>
        <input type="number" id="breakTime" min="1" max="1440">
    </div>
    <div class="setting">
        <label for="popupType">ポップアップ表示方法</label>
        <select id="popupType">
            <option value="notification">通知</option>
            <option value="alert">アラート</option>
        </select>
        <p><strong>通知：</strong>ブラウザの通知で表示されます</p>
        <p><strong>アラート：</strong>ブラウザのアラートで表示されます</p>
    </div>
    <div>
        <button id="saveOptions">保存</button>
        <p id="status"></p>
    </div>
</div>

<script src="js/options.js"></script>
</body>
</html>
