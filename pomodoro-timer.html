<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="pomodoro">
        <h1>ポモドーロタイマー</h1>
        <div class="pomodoro_text">
            <p id="pomodoroDate"></p>
        </div>
        <div>
            <div class="pomodoro_time">
                <label>作業時間(分)</label>
                <input type="number" name="workingTime" value="25" id="pomodoroWorking" min="1" max="1440" required>
            </div>
            <div class="pomodoro_time">
                <label>休憩時間(分)</label>
                <input type="number" name="breakTime" value="5" id="pomodoroBreak" min="1" max="1440" required>
            </div>
        </div>
        <div>
            <input type="submit" name="startButton" value="start" id="pomodoroStart" class="pomodoroStart pomodoro_btn">
            <input type="submit" name="stopButton" value="stop" id="pomodoroStop" class="pomodoroStop pomodoro_btn">
        </div>
    </div>
    <script src="js/pomodoro-timer.js"></script>
</body>
</html>
