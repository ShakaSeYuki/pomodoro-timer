<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="pomodoro">
    <div class="pomodoro_header">
        <img src="/img/icon48.png" />
        <h1 id="pomodoroName"></h1>
        <a href="options.html" target="_blank" class="pomodoro_options">⚙</a>
    </div>
    <div class="pomodoro_text">
        <p id="pomodoroDate"></p>
    </div>
    <div class="pomodoro_tc">
        <div class="pomodoro_time">
            <label id="pomodoroWorkTime"></label>
            <input type="number" name="workingTime" value="25" id="pomodoroWorking" min="1" max="1440" required>
        </div>
        <div class="pomodoro_time pomodoro_ml">
            <label id="pomodoroBreakTime"></label>
            <input type="number" name="breakTime" value="5" id="pomodoroBreak" min="1" max="1440" required>
        </div>
    </div>
    <div class="pomodoro_tc">
        <input type="submit" name="startButton" value="▶︎ START" id="pomodoroStart" class="pomodoro_start pomodoro_btn">
        <input type="submit" name="stopButton" value="■ STOP" id="pomodoroStop" class="pomodoro_stop pomodoro_btn pomodoro_ml">
    </div>
</div>
<script src="js/pomodoro-timer.js"></script>
</body>
</html>
